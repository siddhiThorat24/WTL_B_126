<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="electronics.css">
    <title>Electronics</title>
</head>
<body>
        
<h2 class="title">Electronics</h2>
    <div class="electronics">
        <div class="box">
            <div class="box-content">
                <img src="./box1.jpg" alt="mobile" class="box-img">
                <h2 class="txt">Mobile</h2>
                <p class="price">₹20000</p>
                <button type="button" class="btn">Add to Cart</button>
            </div>
        </div>
        <div class="box">
            <div class="box-content">
                <img src="./box2.jpg" alt="laptop" class="box-img">
                <h2 class="txt" >Laptop</h2>
                <p class="price">₹45000</p>
                <button type="button" class="btn">Add to Cart</button>
            </div>
        </div>
        <div class="box">
            <div class="box-content">
                <img src="./box3.jpg" alt="tv" class="box-img">
                <h2 class="txt">T.V</h2>
                <p class="price">₹50000</p>
                <button type="button" class="btn">Add to Cart</button>
            </div>
        </div>
        <div class="box">
            <div class="box-content">
                <img src="./box4.jpg" alt="headphone" class="box-img">
                <h2 class="txt">Headphone</h2>
                <p class="price">₹5000</p>
                <button type="button" class="btn">Add to Cart</button>
            </div>
        </div>
    </div>


</body>

</html>
